<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Countries Application</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div id="errors"></div>
      <div class="card mb-3">
        <div class="card-body">
          <div class="input-group">
            <input id="txtSearch" type="text" class="form-control" />
            <button id="btnSearch" type="button" class="btn btn-primary">
              Upload
            </button>
            <button id="btnLocation" type="button" class="btn btn-danger">
              <i class="fa-solid fa-location-crosshairs"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="loading" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="details">
        <div class="card mb-3">
          <div class="card-header">Search Result</div>
          <div class="card-body">
            <div class="row" id="country-details"></div>
          </div>
        </div>
        <div class="card mb-3"></div>
        <div class="card-header">Neighbour Countries</div>
        <div class="card-body">
          <div class="row" id="neighbours"></div>
        </div>
      </div>
    </div>
    <!-- JS is running here -->
    <script type="module" src="main-async-await.js"></script>
  </body>
</html>
